name: test-ci

on:
  push:

jobs:
  clean-up:
    name: Clean Up
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: 2
      GITHUB_REPOSITORY: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - name: Terraform Init
        run: |
          cd .infra/terraform/ephemeral
          echo "${{ secrets.EPHEMERAL_TF_BACKEND }}" > /tmp/backend.tf
          echo "key = \"kubernetes/apps/${{ github.repository }}/ephemeral/pr-$PR_NUMBER/terraform.tfstate\"" >> /tmp/backend.tf
          chmod 400 /tmp/backend.tf
          ls -la /tmp/backend.tf
          terraform init -backend-config=/tmp/backend.tf
