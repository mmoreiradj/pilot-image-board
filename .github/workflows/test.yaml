name: test-ci

on:
  push:

jobs:
  clean-up:
    name: Clean Up
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: 2
      GITHUB_REPOSITORY: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - name: Terraform Backend
        run: |
          echo "$EPHEMERAL_TF_BACKEND" > "$HOME/backend.tf"
          echo "key = \"kubernetes/apps/${{ github.repository }}/ephemeral/pr-$PR_NUMBER/terraform.tfstate\"" >> "$HOME/backend.tf"
          chmod 200 "$HOME/backend.tf"
      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"
      - name: Setup Kubeconfig
        run: |
          echo "$KUBECONFIG" > "$HOME/kubeconfig"
          chmod 200 "$HOME/kubeconfig"
      - name: Terraform Init
        working-directory: ./.infra/terraform/ephemeral
        run: terraform init -backend-config="$HOME/backend.tf"
