apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "back.fullname" . }}
  labels:
    {{- include "back.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "back.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "back.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "back.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: {{ .Chart.Name }}-migration-init
        image: "{{ .Values.migration.postgresInitImage.repository }}:{{ .Values.migration.postgresInitImage.tag }}"
        imagePullPolicy: {{ .Values.migration.postgresInitImage.pullPolicy }}
        command:
        - /bin/sh
        - -c
        - |
          until pg_isready -U postgres -h {{ .Values.postgresql.host }}
          do
            echo "Waiting for postgresql to be ready..."
            sleep 2
          done
      - name: {{ .Chart.Name }}-migration
        image: "{{ .Values.migration.image.repository }}:{{ .Values.migration.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.migration.image.pullPolicy }}
        env:
        - name: PG_HOST
          value: {{ .Values.postgresql.host }}
        - name: PG_PORT
          value: "5432"
        - name: PG_USER
          value: postgres
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresql.secretName }}
              key: postgres-password
        - name: PG_DATABASE
          value: {{ .Values.postgresql.database }}
      - name: {{ .Chart.Name }}-bucket-creation
        image: minio/minio
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          mc config host add minio {{ .Values.s3.host }} $MINIO_ACCESS_KEY $MINIO_SECRET_KEY
          # create bucket if not exists
          mc mb minio/{{ .Values.s3.bucketName }} --ignore-existing
        env:
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.s3.secretName }}
              key: {{ .Values.s3.adminUserKey }}
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.s3.secretName }}
              key: {{ .Values.s3.adminSecretKey }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: PG_HOST
            value: {{ .Values.postgresql.host }}
          - name: PG_PORT
            value: "5432"
          - name: PG_USER
            value: postgres
          - name: PG_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.postgresql.secretName }}
                key: {{ .Values.postgresql.passswordKey }}
          - name: PORT
            value: "{{ .Values.service.port }}"
          - name: NODE_ENV
            value: "production"
          - name: LOG_LEVEL
            value: {{ .Values.logLevel }}
          - name: PG_DATABASE
            value: {{ .Values.postgresql.database }}
          - name: CORS_ORIGIN
            value: {{ .Values.frontend.host }}
          - name: S3_BUCKET_NAME
            value: {{ .Values.s3.bucketName }}
          - name: S3_ENDPOINT
            value: {{ .Values.s3.host }}
          - name: S3_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.s3.secretName }}
                key: {{ .Values.s3.adminUserKey }}
          - name: S3_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.s3.secretName }}
                key: {{ .Values.s3.adminSecretKey }}
          - name: JWT_ACCESS_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ .Values.jwt.secretName }}
                key: {{ .Values.jwt.accessKey }}
          - name: JWT_REFRESH_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ .Values.jwt.secretName }}
                key: {{ .Values.jwt.refreshKey }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/health/db
              port: http
          readinessProbe:
            httpGet:
              path: /v1/health/db
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
